#server:
#  port: 7001
eureka:
  client:
    #是否将自己注册到Eureka
    register-with-eureka: false
    #从Eureka服务上获取注册信息
    fetch-registry: false
spring:
  application:
    name: EurekaServer
#  是否优先从文件系统加载template，这里是个坑，有的电脑不配置freemarker页面报404找不到服务列表
  freemarker:
    prefer-file-system-access: false


